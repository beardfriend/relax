# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: ${TYPEORM_PASSWORD}
      POSTGRES_DB: relax_db
    volumes:
      - /data/postgresql/data/db:/data/db
    ports:
      - '5432:5432'
